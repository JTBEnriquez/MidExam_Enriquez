- hosts: Elk
  user: jtenriquez
  become: yes
  gather_facts: no
  pre_tasks:
    - name: "Atualizando repositorio"
      raw: 'apt update'
    - name: "Instalando python"
      raw: 'apt install -y python'
    - name: "Instalando aptitude"
      raw: 'apt install -y aptitude'
    - name: "Instalando python-apt"
      raw: 'apt install -y python-apt'

- hosts: Elk
  user: jtenriquez
  become: yes
  roles:
    - install_prometheus
    - install_influxdb
    - install_grafana
